syntax = "proto3";
package tabi.token_convert.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/tabilabs/tabi/x/token-convert/types";

message LockRuleInfo {
  string id = 1;
  string duration = 2;
  string burn_rate = 3 [ (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false ];
}

message UserUnlockInfo {
  string id = 1;
  string owner = 2;
  string unlock_time = 3;
  string lock_rule_id = 4;
}